<!DOCTYPE html>
<html lang="en" ng-app="yoliTodoApp">
  <head>
    <meta charset="UTF-8">
    <title>Yolix's TODO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/yoli-todo.css">
  </head>
  <body>
    <div ng-controller="HelloCtrl as hi">
      <h1>List of Todos... </h1>
      {{ hi.sayHi }}
    </div>
    <div ng-controller="TodoCtrl as list">
      <h3>
      {{ list.reminding() }} of
      {{ list.todos.length }} reminding
      </h3>
      <hr>
      <a ng-click="list.updateList()">...be happy...</a>
      <hr>
      <form ng-submit="list.addTodo()">
        <input type="text" ng-model="list.newTask">
        <input type="submit" class="btn-primary" value="add">
      </form>
      <hr>
      <ul>
        <li ng-repeat="task in list.todos">
          <app-task task="task">
        </li>
      </ul>
    </div>
  </div>
  <!-- Modules -->
  
  <!-- Controllers -->
  <script src="./js/controllers/yoli-todo.js"></script>
  <!-- Directives -->
  <script src="./js/directives/newTask-directive.js"></script>
</body>
</html>
